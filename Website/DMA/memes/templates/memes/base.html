{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Dank Memes Army{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'memes/style.css' %}">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'memes/javascript.js' %}"></script>
    {% block script %}{% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static 'memes/img/favicon.ico' %}"/>

    <meta charset="UTF-8">
    <meta name="description" content="Explore the dankest memes of the internet!"> 
    <meta name="keywords" content="Dank, Memes, Meme, Dankmeme, Dankmemes, Funny">
    <meta name="author" content="The DankMemesArmy Team"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Page upper nav bar -->
    <div class='page-bar front'>
        <div class="row">

            <!-- logo -->
            <div class="col s6 m2 l2">
                <a href ='/'>
                    <picture>
                        <source srcset="{% static 'memes/img/page-bar-img.jpg' %}" media="(min-width: 992px)" class='page-bar-img' />
                        <source srcset="{% static 'memes/img/page-bar-img-medium.jpg' %}" media="(min-width: 600px)" class='page-bar-img' />
                        <img src="{% static 'memes/img/page-bar-img-small.jpg' %}"class='page-bar-img' />
                    </picture>
                </a>
            </div>

            <!-- actual links -->
            <div class="col s0 m8 l8">
            </div>

            <!-- btns -->
            <div class="col s6 m2 l2 headernavdiv">
                <!-- upload btn -->
                <a class="waves-effect waves-light btn headernavbtn blue darken-2" href="/create">Upload</a>

                <!-- login btn -->
                {% if not user.is_authenticated %}
                    <a class="waves-effect waves-light btn headernavbtn showwhenlarge" href="/accounts/login">Log in</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="layout">
    {% block layout %}
    {% endblock %}
    </div>

    {% block javascript %}
    {% endblock %}
</body>

</html>
