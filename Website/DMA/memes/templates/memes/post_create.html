{% extends 'memes/base_layout.html' %}
{% load static %}

{% block title %}
Create Post
{% endblock %}

{% block script %}
<script src="{% static 'memes/js/postCreate.js' %}"></script>
{% endblock %}

{% block content %}

        <h4>Submit your meme</h4>

        <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
        {{ form.as_p }}
        <input type='submit' class='btn btn-default blue darken-2' value='Create Post' id='postCreateBtn'/>
        </form>
    </div>
{% endblock %}
